<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <form class="" action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" [(ngModel)]="username" type="text" id="username" name="username">
        <label class="mdl-textfield__label" for="name">Name</label>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)=joinRoom()
          class="mdl-color-text--white mdl-color--pink mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Join
        </button>
      </div>
    </form>
  </div>
</div>
