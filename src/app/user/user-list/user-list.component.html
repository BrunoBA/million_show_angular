<div class="container-fluid">
  <div *ngIf="!showQuestions">
    <div class="d-flex justify-content-center">
      <div class="demo-list-action mdl-list">
        <div *ngFor="let user of users; index as i" class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span class="text-uppercase mdl-chip__contact mdl-color-text--white"
              [ngClass]="colors[i]">{{user.username[0]}}</span>
            <span>{{user.username}}</span>
          </span>
          <span *ngIf="showReadyFunction(user)" class="mdl-list__item-secondary-action">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
              <input [(ngModel)]="ready" disabled="disabled" type="checkbox" id="list-checkbox-1"
                class="mdl-checkbox__input" />
            </label>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <button (click)="copyLink()"
          class="mdl-button mdl-js-button  mdl-color--teal mdl-color-text--white mdl-js-ripple-effect">
          <i class="material-icons">share</i>
          Share
        </button>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-md-12 text-center">
        <button (click)="changeReadyStatus()"
          class="mdl-button mdl-js-button  mdl-color--blue mdl-color-text--white mdl-js-ripple-effect">
          <i *ngIf="!waiting" else waiting_tag class="material-icons">play_arrow</i>
          <i *ngIf="waiting" class="fa fa-circle-o-notch fa-spin fa-fw"></i>

          &nbsp;{{ waiting ? "Waiting" : "Ready"}}
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="showQuestions" class="d-flex flex-column justify-content-center">
    <div *ngFor="let question of questions" class="">
      <div class="sm_default sm_question">
        <span class="sm_text">
          {{question.text}}
        </span>
      </div>
      <div *ngFor="let answer of question.answers; index as number" class="sm_default sm_answer">
        <span class="sm_circle">
          {{number + 1}}
        </span>
        <span class="sm_text">
          {{answer.text}}
        </span>
      </div>
    </div>
  </div>
</div>
